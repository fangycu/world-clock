<!DOCTYPE html>

  <body>

    <script>
      function ShowTime(event) {
        if (event.target.value === "paris") {
          alert(
            `It is ${moment()
              .tz("Europe/Paris")
              .format("LLLL")} in Europe/Paris`
          );
        }
        if (event.target.value === "tokyo") {
          alert(
            `It is ${moment().tz("Asia/Tokyo").format("LLLL")} in Asia/Tokyo`
          );
        }
        if (event.target.value === "sydney") {
          alert(
            `It is ${moment()
              .tz("Australia/Sydney")
              .format("LLLL")} in Australia/Sydney`
          );
        }
      }

      document.getElementById("contries").addEventListener("change", ShowTime);
    </script>
