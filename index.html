<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>

  <body>
    <div class="container">
    <h1>World Clock</h1>
    <select name="contries" id="contries">
      <option value="">Select a city</option>
      <option value="">Los angeles 🇺🇸</option>
      <option value="">Sydney 🇦🇺</option>
      <option value="tokyo">Tokyo 🇯🇵</option>
      <option value="paris">Paris 🇫🇷</option>
    </select>

    <div class="city" id="losangeles">
      <div>
        <h2>Los angeles 🇺🇸</h2>
        <div class="date">October 19th 2025</div>
      </div>
        <div class="time">05:45:22 <small>AM</small></div>
      
    </div>

      <div class="city" id="sydney">
        <div>
          <h2>Sydney 🇦🇺</h2>
          <div class="date">January 19th 2025</div>
        </div>
      
        <div class="time">05:45:22 <small>AM</small></div>
      </div>

       <div class="city" id="tokyo">
        <div>
      <h2>Tokyo 🇯🇵</h2>
      <div class="date">January 19th 2025</div>
      </div>
      <div class="time">05:45:22 <small>AM</small></div>
      </div>

      <div class="city" id="paris">
        <div>
      <h2>Paris 🇫🇷</h2>
      <div class="date">January 19th 2025</div>
      </div>
      <div class="time">05:45:22 <small>AM</small></div>
      </div>
    </div>

    <script src="src/index.js"></script>

    
      <footer>
        This project was coded by Fangycu ❤️ and it is
        <a href="https://worldclock555.netlify.app/" target="_blank">
          open source on Github
        </a>
      </footer>
    
    </div>
  </body>
</html>
